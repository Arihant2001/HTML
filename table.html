<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table{
                border: 2px solid black;
                border-collapse: collapse;
                width: 50%;
            }
            th,td{
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
            th{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <h1>Presidents</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>George</td>
                <td>Washington</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
            </tr>
        </table>
    </body>
</html>
