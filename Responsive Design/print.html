<!DOCTYPE html>
<html>
    <head>
        <title>webpage</title>
        <style>
            @media print{
                .screen-only{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>a paragraph</p>
        <p>other paragraph</p>
        <p class="screen-only">this paragraph wont appear when u print this page</p>
    </body>
</html>
